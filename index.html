<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="form-container">
            <!--name, lastname, email, password confirmation, payment method, color-->
            <div class="form-control">
                <label>First Name: </label>
                <input type="text" id="txtFirstName" placeholder="Enter your name">
            </div>
            <div class="form-control">
                <label>Last Name: </label>
                <input type="text" id="txtLastName" placeholder="Enter your name">
            </div>
            <div class="form-control">
                <label>Age: </label>
                <input type="text" id="txtAge" placeholder="Enter your age">
            </div>
            <div class="form-control">
                <label>Address: </label>
                <input type="text" id="txtAddress" placeholder="Enter your address">
            </div>
            <div class="form-control">
                <label>Email: </label>
                <input type="email" id="txtEmail" placeholder="Enter your Email">
            </div>
            <div class="form-control">
                <label>Password: </label>
                <input type="password" id="txtPassword1" placeholder="Enter your password">
            </div>
            <div class="form-control">
                <label>Confirm the Password: </label>
                <input type="password" id="txtPassword2" placeholder="Enter your password">
            </div>
            <div class="form-control">
                <label>Payment method: </label>
                <input type="number" id="txtPayment" placeholder="Enter your payment method">
            </div>
            <div class="form-control">
                <label>Pick color: </label>
                <input type="color" id="txtColor" placeholder="Enter your color">
            </div>
            <button onclick="register();">Register</button>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
